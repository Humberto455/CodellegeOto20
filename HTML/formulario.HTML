<!DOCTYPE html>
<html>
    <head>
        <body>
          <h1>Registration Form</h1>  

          <form>
              <label for="ID">User id:</label><br>
              <input type="text" id="ID" name="ID" required><br>
              
              <label for="pwd">Password:</label><br>
              <input type="password" id="pwd" name="pwd" required><br>

              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name"required><br>

              <label for="As">Address:</label><br>
              <input type="text" id="As" name="As"required><br>

              <label for="Cy">Country:</label><br>
              <select id="Cy" name="Cy"required><br>
                <option value = "Mexico">Mexico</option>
                <option value = "Italia">Italia</option>
                <option value = "Alemania">Alemania</option>
                <option value = "Estados Unidos">Estados Unidos</option>
                <option value = "Brasil">Brasil</option>
              </select><br>
              
                <label for="IP">IP Code:</label><br>
               <input type="number" id="IP" name="IP"required><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"required><br>

                <label for="se">Sex:</label><br>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label><br>

                <label for="Le">Lenguage:</label><br>

                <input type="checkbox" id="English" name="English" value="English">
                 <label for="English">English</label><br>

                <input type="checkbox" id="English" name="English" value="Not English">
                 <label for="English">Not English</label><br>

              <textarea name="message" rows="10" cols="30">Description.</textarea><br>
              <input type="submit" value="Submit">

          </form>

        </body>
    </head>
</html>
